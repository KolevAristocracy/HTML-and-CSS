<body>
    <article class="card">
        <h1 class="title">Login</h1>

        <form class="form" action="">

                <label for="email">Email<span class="asterix">*</span></label>

                <label for="pass">Password <span class="asterix">*</span></label>

            <button type="button">Login</button>
        </form>

    </article>
