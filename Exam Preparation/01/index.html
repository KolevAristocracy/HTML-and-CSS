<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.min.css">
</head>

<body>

    <div class="container">
        <main class="inTouch">
            <h2 class="title">GET IN TOUCH</h2>

            <form class="form" action="">
                <div class="flex-row">
                    <input id="name" name="name" type="text" placeholder="Name">
                    <input id="email" name="email" type="email" placeholder="Email">
                </div>
                <textarea placeholder="Message" id="message" rows="1"></textarea>

            </form>
            <button class="btn">SEND</button>
            <footer class="footer">
                <p class="text">
                    Â© Untitled. All rights reserved
                </p>

                <p class="text">
                    Design: <a href="" class="link">HTML & CSS</a>
                </p>
            </footer>
        </main>

        <aside class="follow">
            <h2 class="title">FOLLOW</h2>
            <ul class="items">
                <li class="item"><i class="fa-brands fa-x-twitter"></i></li>
                <li class="item"><i class="fa-brands fa-facebook-f"></i></li>
                <li class="item"><i class="fa-brands fa-instagram"></i></li>
                <li class="item"><i class="fa-brands fa-github"></i></li>
                <li class="item"><i class="fa-brands fa-linkedin-in"></i></li>
                <li class="item"><i class="fa-brands fa-pinterest-p"></i></li>
                <li class="item"><i class="fa-brands fa-threads"></i></li>
                <li class="item"><i class="fa-solid fa-phone"></i></li>
                <li class="item"><i class="fa-solid fa-envelope"></i></li>
            </ul>
        </aside>
    </div>



</body>

</html>
